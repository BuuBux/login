<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700&amp;display=swap&amp;subset=latin-ext" rel="stylesheet">
</head>
<body>
    <section class="form">
        <h1 class='animated-header'></h1>
        <div class='switch-forms'>
            <div class="forgot closed hidden">
                <span class="header">
                    <h3>Zapomiałeś hasła ?</h3>
                    <p> Pomożemy Ci</p>
                </span>
                <div class="inputs">
                    <p class="input-name">Wpisz swój adres email a wyslemy Tobie link resetujący Twoje hasło</p>
                    <div class="input-wrapper">
                        <input type='mail' placeholder="E-mail" name='' id='' />
                    </div>
                </div>
                <div class='btn-wrapper'>
                    <a href="#back" class="back-link">Anuluj</a>
                    <button type="submit" >Resetuj hasło</button>
                </div>
            </div>
            <div class="log-in open">
                <span class="header"><h3>Panel logowania</h3></span>
                <div class="inputs">
                    <p class='input-name'>Login</p>
                    <div class="input-wrapper">
                            <img class="svg-icon" src="/src/assets/login.png" />
                        <input type="text" placeholder="Your username" name="" id="" />
                    </div>
                    <p class='input-name'>Hasło</p>
                    <div class="input-wrapper">
                        <img class="svg-icon" src="/src/assets/key.png" />
                        <input type="password" placeholder="Your password" name="" id="" />
                    </div>
                </div>
                <button type="submit" class="btn">Zaloguj się</button>
            </div>
        </div>
        <a class="remember-link" href='#forgot'>Zapomniałeś hasła?</a>
    </section>
</body>
</html>
